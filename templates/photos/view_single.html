{% extends "photos/base.html" %}

{% block content %}
{% load get_tags %}

 
<div id="preview">
    <img src="{% url 'photos:preview' photo.id %}" />

</div>
<div id="notes">
    <div id="title">
        {{ photo.title }}
    </div>
    <div id="capture_date">
        {{ photo.capture_date }}
    </div>
    <div id="tags">
        {{ photo.id |get_tags }}
    </div>
    <div id="description">
        {{ photo.description }}
    </div>
    
</div>
{% endblock %}
