{% load static %}
    <link rel="stylesheet" href="{% static 'recipes/css/style.css' %}" />
    
    <link rel="stylesheet" type="text/css" href="/static/admin/css/base.css" />
    <title>title</title>
</head>

<body>
    <div id="main">
        <div id="title">
            {{ request }}
            {{ debug }}
        </div>
        {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

        <div id="content">
            {% block content %}{% endblock %}
        </div>
    </div>
