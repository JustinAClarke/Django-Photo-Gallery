{% extends "photos/base.html" %}

{% block content %}
{% load get_tags %}


{% load get_all_tags %}

{% get_all_tags %}

<br>

<div id="photos" class="pure-g">
    {% for photo in photos %}
        <div class="photo pure-u-md-1-3" data-href="{{ photo.pk |get_tags }}">
            <a href="{% url 'photos:view_single' photo.id %}">
                <img class="thumbnail pure-img" alt="{{ photo.title }}" src="{% url 'photos:thumbnail' photo.id %}" />
            </a>
            <!--a class="photo_title" href="{% url 'photos:view_single' photo.id %}">{{ photo }}</a-->
            
        </div>
    {% endfor %}
</div>

</script>
{% endblock %}
